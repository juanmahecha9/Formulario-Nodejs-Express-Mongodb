<!DOCTYPE html>

<body>
    <div id="titulo">
        <h1> DATA BASE </h1>
    </div>

  
    <form action="/add" method="POST">
        <div id="tabla-formulario">
            <br>
            <label for="nombre">Nombres</label>
            <input placeholder="Ingrese su nombre..." name="nombre" type="text" class="tabla" id="name">

            <label for="apellido">Apellidos</label>
            <input placeholder="Ingrese su apellido..." name="apellido" type="text" class="tabla" id="ape">

            <label for="email">Correo electronico (*) </label>
            <input placeholder="Escriba su e-mail" name="email" type="text" class="tabla" id="mail">

            <label for="password">Contraseña</label>
            <input placeholder="Escriba contraseña" name="password" type="password" class="tabla" id="pass">

            <label for="fechaNacimiento">Fecha nacimiento (*) </label>
            <input placeholder="DD/MM/AA" name="fechaNacimiento" type="text" class="tabla" id="date">

            <label for="SistemaOperativo">Seleccione su sistema operativo</label>
            <select name="SistemaOperativo" id="sistema" class="tabla">
                <option value="x">--Seleccionar--</option>
                <optgroup label="Selecciones de sistema operativos">
                    <option value="MacOS High Sierra">MacOS High Sierra</option>
                    <option value="MacOS Catalina">MacOS Catalina </option>
                    <option value="Android 10">Android 10</option>
                    <option value="Android 9">Android 9</option>
                    <option value="Windows 10">Windows 10</option>
                    <option value="Windows 8">Windows 8</option>
                    <option value="Linux">Linux</option>
                    <option value="Ios">Ios</option>
                    <option value="diferente">OTRO</option>
                </optgroup>
            </select>
            <input type="text" id="diferente1" class="tabla oculto otro" placeholder="OTRO">
            <br>
        </div>



        <div class="botones">
            <div class="contenido">
                <button type="submit" id="btn"> ADD </button>
                <br>
            </div>
        </div>

    </form>
